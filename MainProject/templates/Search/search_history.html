{% extends 'base.html' %}

{% block content %}
  <h1>Search History</h1>

  {% if search_history %}
    <ul>
      {% for entry in search_history %}
        <li>
          <strong>Query:</strong> {{ entry.query }}<br>
          <strong>Date:</strong> {{ entry.timestamp|date:"F d, Y H:i" }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No search history available.</p>
  {% endif %}
{% endblock %}
