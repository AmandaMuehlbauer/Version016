<!-- templates/core/home.html -->
{% extends 'base.html' %}





{% block content %}

{% block css %}
{% load static %}
<link rel="stylesheet" type= "text/css" href="/static/css/index.css" />
{% endblock css%}

<div class="card-list">
  {% for blog in blogs %}
  <div class="card">
      <a href="{{ blog.url }}">{{ blog.url }}</a>
      <p>{{ blog.description }}</p>
      <p>Tags:
        {% for tag in blog.tags %}
        <span class="badge badge-dark">{{ tag }}</span>
        {% endfor %}
    </p>
     </p>
     </p>
     
     
     
     
     
     

      <p>Submissions: {{ blog.submission_count }}</p>

  </div>
{% endfor %}
</div>


</div>

{% endblock content %}
