<!-- subscription_list.html -->
<h1>You are currently subscribed to:</h1>
{% for subscription in subscriptions %}
    <p>{{ subscription.product }} - ${{ subscription.amount }}/month</p>
    {% if subscription.is_active %}
        <a href="{% url 'StripePayment:unsubscribe_subscription' subscription.id %}">Unsubscribe</a>
    {% else %}
        <p>Unsubscribed</p>
    {% endif %}
{% endfor %}
